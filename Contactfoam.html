    <script>
        function disableScroll(event) {
            event.preventDefault();
        }

        const position = Math.floor(window.innerHeight * 1);
        const pageYOffset = window.pageYOffset;

        function hmbMenuOpenCheck() {
            if (document.getElementById('hamb_btn-check').checked) {
                document.getElementById("hmsoSW").classList.add("hmbFadeIn");
                document.addEventListener('touchmove', disableScroll, { passive: false });
                document.addEventListener('mousewheel', disableScroll, { passive: false });
            } else {
                document.removeEventListener('touchmove', disableScroll, { passive: false });
                document.removeEventListener('mousewheel', disableScroll, { passive: false });
                document.getElementById("hmsoSW").classList.remove("hmbFadeIn");
                document.getElementById("hmsoSW").classList.add("hmbFadeOut");
                window.setTimeout(function () {
                    document.getElementById("hmsoSW").classList.remove("hmbFadeOut");
                }, 100);
            }
        }
    </script>

    <script>
        const submitButton = document.getElementById("submitButton");

        submitButton.onclick = () => {
            let error1, error2, error3, error4;
            let conversion;
            let checkForm;
            let lengthCount;
            let title;
            const pattern = /^[A-Za-z0-9]{1}[A-Za-z0-9_.-]*@{1}[A-Za-z0-9_.-]+.[A-Za-z0-9]+$/;
            for (i = 1; i <= 5; i++) {
                if (i < 5) {
                    conversion = document.getElementById('form' + i).value;
                    checkForm = conversion.trim();
                    checkForm = checkForm.replace(/^[s|　]+|[s|　]+$/g, '');
                    lengthCount = checkForm.length;
                }

                switch (i) {
                    case 1:
                        title = "Name：";
                        if (checkForm == "" || checkForm == null) {
                            error1 = title + "名前が未入力です\n";
                        } else if (lengthCount > 30) {
                            error3 = title + "30文字までしか入力出来ません\n";
                        } else {
                            error1 = "";
                        }
                        break;
                    case 2:
                        title = "Name(Kana)：";
                        if (checkForm == "" || checkForm == null) {
                            error2 = title + "フリガナが未入力です\n";
                        } else if (lengthCount > 30) {
                            error3 = title + "30文字までしか入力出来ません\n";
                        } else {
                            error2 = "";
                        }
                        break;
                    case 3:
                        title = "MailAddress：";
                        if (checkForm == "" || checkForm == null) {
                            error3 = title + "アドレスが未入力です\n";
                        } else if (lengthCount > 50) {
                            error3 = title + "50文字までしか入力出来ません\n";
                        } else if (pattern.test(checkForm)) {
                            error3 = "";
                        } else {
                            error3 = title + "全角または正規ではないメールアドレスが入力されています\n";
                        }
                        break;
                    case 4:
                        title = "Inquiry：";
                        if (checkForm == "" || checkForm == null) {
                            error4 = title + "お問い合わせ内容が未入力です";
                        } else if (lengthCount > 400) {
                            error3 = title + "400文字までしか入力出来ません\n";
                        } else {
                            error4 = "";
                        }
                        break;
                    default:
                        if (error1 == "" && error2 == "" && error3 == "" && error4 == "") {
                            let submitCheckFlg = window.confirm("記載していただいた内容で送信してもよろしいでしょうか？");
                            if (submitCheckFlg) {
                                const formData = new FormData(form)
                                const action = form.getAttribute("action")
                                const options = {
                                    method: 'POST',
                                    body: formData,
                                }

                                fetch(action, options);
                                setTimeout("location.href='ContactfoamEnd.html'", 500);
                                break;
                            } else {
                                alert("キャンセル致しました");
                                break;
                            }
                        } else {
                            alert(error1 + error2 + error3 + error4);
                            break;
                        }
                }
            }
        }
    </script>

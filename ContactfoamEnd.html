                    <div class="tr_sml"></div>

            </div>
            <div class="deltaHeightBottom">
                <div class="right">
                    <div class="tr_sml"></div>
                    <div class="tr_sml"></div>
                    <div class="tr_sml"></div>
                    <div class="tr_sml"></div>
                </div>
            </div>
            <div class="deltaBox">
                <div class="deltaLeft"></div>
                <div class="deltaRight"></div>
            </div>
            <div class="lineBox">
                <span class="line1"></span>
                <span class="line2"></span>

            <div class="menuBox">
                <div class="mb_1">

                <div class="mb_2">

                <div class="mb_3">
                    <div class="deltaLeft"></div>
                    <div class="mb_text">
                        <a href="index.html#se3">Hobby</a>
                    </div>
                    <div class="deltaRight"></div>
                </div>
                <div class="mb_4">
                    <div class="deltaLeft"></div>
                    <div class="mb_text">
                        <a href="index.html#se4">Career</a>
                    </div>
                    <div class="deltaRight"></div>
                </div>
                <div class="mb_5">
                    <div class="deltaLeft"></div>
                    <div class="mb_text">
                        <a href="index.html#se5">Work</a>
                    </div>
                    <div class="deltaRight"></div>

                <div class="mb_6">

    <main>
        <section class="ContactForm" id="seCon">
            <div class="title">
                <div class="left">
                    <div class="tr_big"></div>
                    <div class="tr_sml"></div>
                    <div class="tr_sml"></div>
                    <div class="tr_sml"></div>
                    <div class="tr_sml"></div>
                </div>
                <h2>Complete</h2>
                <div class="right">
                    <div class="tr_big"></div>
                    <div class="tr_sml"></div>
                    <div class="tr_sml"></div>
                    <div class="tr_sml"></div>
                    <div class="tr_sml"></div>
                </div>
            </div>

            <div class="seBody">
                <div class="content">
                    <h3>送信 完了致しました。</h3>

                        <p>この度は<span>お問い合わせ</span><span>いただき</span><span>ありがとうございます。</span></p>
                        <p>

                    <div id="hc" class="tr_sml"></div>

                    <div class="tr_big"></div>
                    <div class="tr_sml"></div>
                    <div class="tr_sml"></div>

    <!-- <<< hamburgerMenu >>> -->
    <script>
        function disableScroll(event) {
            event.preventDefault();
        }

        function hmbMenuOpenCheck() {
            if (document.getElementById('hamb_btn-check').checked) {
                document.getElementById("hmsoSW").classList.add("hmbFadeIn-main");
                document.getElementById("hmsoSW").classList.add("hmbFadeIn");
                document.addEventListener('touchmove', disableScroll, { passive: false });
                document.addEventListener('mousewheel', disableScroll, { passive: false });
            } else {
                document.removeEventListener('touchmove', disableScroll, { passive: false });
                document.removeEventListener('mousewheel', disableScroll, { passive: false });
                document.getElementById("hmsoSW").classList.remove("hmbFadeIn");
                document.getElementById("hmsoSW").classList.add("hmbFadeOut");
                window.setTimeout(function () {
                    document.getElementById("hmsoSW").classList.remove("hmbFadeIn-main");
                    document.getElementById("hmsoSW").classList.remove("hmbFadeOut");
                }, 300);
            }
        }
    </script>

    <!-- <<< sectionSlideIn >>> -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
        window.onload = function () {
            ScrollReveal().reveal('#seCon .seBody .content', {
                duration: 2500,
                opacity: 0,
                origin: 'left',
                reset: false
            });
        }
    </script>

    <!-- <<< particleAnima >>> -->
    <script>
        stageL = new createjs.Stage("myCanvasL");
        stageR = new createjs.Stage("myCanvasR");
        particleSystemL = new particlejs.ParticleSystem();
        particleSystemR = new particlejs.ParticleSystem();
        stageL.addChild(particleSystemL.container);
        stageR.addChild(particleSystemR.container);
        particleSystemL.importFromJson(
            {
                "bgColor": "#5f3535",
                "width": 1047,
                "height": 563,
                "emitFrequency": 40,
                "startX": 548,
                "startXVariance": 1024,
                "startY": 271,
                "startYVariance": 1024,
                "initialDirection": 0,
                "initialDirectionVariance": 0,
                "initialSpeed": 0,
                "initialSpeedVariance": 1,
                "friction": 0.15,
                "accelerationSpeed": 0.15,
                "accelerationDirection": 270,
                "startScale": 0,
                "startScaleVariance": 0,
                "finishScale": 1,
                "finishScaleVariance": 0,
                "lifeSpan": 140,
                "lifeSpanVariance": 140,
                "startAlpha": 1,
                "startAlphaVariance": "0.5",
                "finishAlpha": "0",
                "finishAlphaVariance": "0",
                "shapeIdList": [
                    "triangle"
                ],
                "startColor": {
                    "hue": 0,
                    "hueVariance": 0,
                    "saturation": 100,
                    "saturationVariance": 0,
                    "luminance": 64,
                    "luminanceVariance": 50
                },
                "blendMode": true,
                "alphaCurveType": "0",
                "VERSION": "1.0.0"
            }
        );
        particleSystemR.importFromJson(
            {
                "bgColor": "#5f3535",
                "width": 1047,
                "height": 563,
                "emitFrequency": 40,
                "startX": 548,
                "startXVariance": 1024,
                "startY": 271,
                "startYVariance": 1024,
                "initialDirection": 0,
                "initialDirectionVariance": 0,
                "initialSpeed": 0,
                "initialSpeedVariance": 1,
                "friction": 0.15,
                "accelerationSpeed": 0.15,
                "accelerationDirection": 90,
                "startScale": 0.3,
                "startScaleVariance": 1,
                "finishScale": "0",
                "finishScaleVariance": 1,
                "lifeSpan": 140,
                "lifeSpanVariance": 140,
                "startAlpha": 1,
                "startAlphaVariance": "0.5",
                "finishAlpha": "0",
                "finishAlphaVariance": "0",
                "shapeIdList": [
                    "triangle"
                ],
                "startColor": {
                    "hue": 0,
                    "hueVariance": 0,
                    "saturation": 100,
                    "saturationVariance": 0,
                    "luminance": 64,
                    "luminanceVariance": 50
                },
                "blendMode": true,
                "alphaCurveType": "0",
                "VERSION": "1.0.0"
            }
        );
        createjs.Ticker.framerate = 60;
        createjs.Ticker.on("tick", handleTick);
        function handleTick() {
            particleSystemL.update();
            particleSystemR.update();
            stageL.update();
            stageR.update();
        }
    </script>
</body>

</html>
